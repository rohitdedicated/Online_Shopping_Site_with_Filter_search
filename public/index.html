<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <title>Online Shopping</title>
</head>

<body onload="bodyload()" class="container-fluid">
    <header class="bg-primary text-black text-center p-3">
        <h3><span class="bi bi-cart4"></span> Online Shopping</h3>
    </header>
    <div class="input-group mt-3" style="width:auto;">
        <span class="bi bi-search input-group-text"></span><input type="text" class="form-control"
            placeholder="search your item with name" name="search" id="search">
    </div>
    <section class="row">
        <nav class="col-2">
            <div>
                <label class="form-label mt-3">Select Your Category</label>
                <select onchange="CategoryChange()" id="category" class="form-select w-100"></select>
            </div>
        </nav>
        <main class="col-8 itm d-flex flex-wrap overflow-auto" id="catalog" style="height:600px;">

        </main>
        <article class="col-2 mt-5">
            <button class="btn btn-warning w-100" onclick="showItemClick()" data-bs-target="#cart"
                data-bs-toggle="modal">
                <span class="bi bi-cart3"></span>[<span id="cartCount"></span>] Your Cart Items
            </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Your Cart Items</h2>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="../src/filter.js"></script>
    <script src="../src/index.js"></script>
</body>

</html>
